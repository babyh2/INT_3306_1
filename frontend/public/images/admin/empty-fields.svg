<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="gradField" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="60" y="50" width="280" height="180" rx="15" fill="#f3f4f6" opacity="0.5"/>
  
  <!-- Soccer field -->
  <g transform="translate(100, 80)">
    <!-- Field -->
    <rect x="0" y="0" width="200" height="140" rx="10" fill="url(#gradField)" opacity="0.3" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Center line -->
    <line x1="100" y1="0" x2="100" y2="140" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Center circle -->
    <circle cx="100" cy="70" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="100" cy="70" r="3" fill="white" opacity="0.6"/>
    
    <!-- Goal areas -->
    <rect x="0" y="40" width="30" height="60" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <rect x="170" y="40" width="30" height="60" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Question mark -->
    <text x="100" y="80" text-anchor="middle" font-size="50" fill="white" opacity="0.4" font-weight="bold">?</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="260" text-anchor="middle" font-size="18" fill="#6b7280" font-family="Arial, sans-serif">
    Ch튼a c처 s창n b처ng
  </text>
</svg>
