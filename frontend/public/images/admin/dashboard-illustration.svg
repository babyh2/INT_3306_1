<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="gradDashboard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Dashboard illustration -->
  <g transform="translate(50, 50)">
    <!-- Computer screen -->
    <rect x="30" y="20" width="240" height="160" rx="10" fill="white" stroke="url(#gradDashboard)" stroke-width="4"/>
    
    <!-- Screen content - charts -->
    <rect x="50" y="40" width="60" height="80" rx="5" fill="#e0e7ff" opacity="0.8">
      <animate attributeName="height" values="80;100;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="40;20;40" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="60" width="60" height="60" rx="5" fill="#dbeafe" opacity="0.8">
      <animate attributeName="height" values="60;90;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="60;30;60" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="190" y="50" width="60" height="70" rx="5" fill="#fef3c7" opacity="0.8">
      <animate attributeName="height" values="70;95;70" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="50;25;50" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Stats indicators -->
    <circle cx="70" y="150" r="8" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="8" fill="#3b82f6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="150" r="8" fill="#f59e0b">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Stand -->
    <rect x="130" y="180" width="40" height="8" rx="4" fill="url(#gradDashboard)"/>
    <rect x="100" y="188" width="100" height="4" rx="2" fill="#9ca3af"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-size="20" fill="#667eea" font-family="Arial, sans-serif" font-weight="bold">
    Bảng Điều Khiển
  </text>
</svg>
