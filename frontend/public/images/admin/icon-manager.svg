<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="gradEmployee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradEmployee)" opacity="0.1"/>
  <circle cx="60" cy="60" r="45" fill="url(#gradEmployee)" opacity="0.2"/>
  
  <!-- Manager icon -->
  <g transform="translate(60, 40)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="url(#gradEmployee)"/>
    
    <!-- Crown -->
    <path d="M -12,-15 L -8,-8 L 0,-12 L 8,-8 L 12,-15 L 12,-10 L -12,-10 Z" fill="#fbbf24"/>
    <circle cx="0" cy="-13" r="2" fill="#fde047"/>
    
    <!-- Body -->
    <path d="M -18,20 Q -18,10 0,10 Q 18,10 18,20 L 18,35 Q 18,40 12,40 L -12,40 Q -18,40 -18,35 Z" 
          fill="url(#gradEmployee)" opacity="0.8"/>
    
    <!-- Tie -->
    <path d="M 0,15 L -3,20 L 0,35 L 3,20 Z" fill="#dc2626"/>
    <rect x="-4" y="12" width="8" height="4" fill="#dc2626"/>
  </g>
  
  <!-- Pulse effect -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="50;58;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
