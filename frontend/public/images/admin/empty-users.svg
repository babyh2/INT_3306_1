<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="150" r="120" fill="#f3f4f6" opacity="0.5"/>
  <circle cx="200" cy="150" r="90" fill="#e5e7eb" opacity="0.5"/>
  
  <!-- Main character -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Body -->
    <path d="M -30 20 Q -30 -5, 0 -5 Q 30 -5, 30 20 L 30 60 Q 30 70, 20 70 L -20 70 Q -30 70, -30 60 Z" 
          fill="url(#grad1)" opacity="0.6"/>
    
    <!-- Arms -->
    <ellipse cx="-35" cy="15" rx="8" ry="25" fill="url(#grad1)" opacity="0.6"/>
    <ellipse cx="35" cy="15" rx="8" ry="25" fill="url(#grad1)" opacity="0.6"/>
    
    <!-- Question marks -->
    <text x="-60" y="-20" font-size="30" fill="#9ca3af" opacity="0.6">?</text>
    <text x="50" y="-20" font-size="30" fill="#9ca3af" opacity="0.6">?</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="260" text-anchor="middle" font-size="18" fill="#6b7280" font-family="Arial, sans-serif">
    Chưa có người dùng
  </text>
</svg>
