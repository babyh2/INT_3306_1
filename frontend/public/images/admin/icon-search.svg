<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="gradSearch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Magnifying glass -->
  <circle cx="22" cy="22" r="15" fill="none" stroke="url(#gradSearch)" stroke-width="4">
    <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="33" y1="33" x2="48" y2="48" stroke="url(#gradSearch)" stroke-width="4" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 22 22; 10 22 22; 0 22 22" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Sparkle effect -->
  <circle cx="45" cy="15" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="8" r="1.5" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
