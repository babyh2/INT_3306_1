<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="gradBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradField" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="url(#gradBanner)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="white" opacity="0.1">
    <animate attributeName="r" values="60;70;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="320" r="80" fill="white" opacity="0.08">
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12">
    <animate attributeName="r" values="40;50;40" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Soccer field -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="url(#gradField)" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="0" x2="100" y2="140" stroke="white" stroke-width="2" opacity="0.4"/>
    <circle cx="100" cy="70" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <circle cx="100" cy="70" r="2" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Soccer ball -->
  <g transform="translate(480, 250)">
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.9">
