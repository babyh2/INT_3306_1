<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="gradSuccess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Confetti -->
  <circle cx="80" cy="50" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cy" values="50;250" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="30" r="4" fill="#ef4444" opacity="0.8">
    <animate attributeName="cy" values="30;250" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="40" r="4" fill="#3b82f6" opacity="0.8">
    <animate attributeName="cy" values="40;250" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="60" r="4" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="cy" values="60;250" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Success checkmark -->
  <circle cx="200" cy="120" r="60" fill="url(#gradSuccess)" opacity="0.2"/>
  <circle cx="200" cy="120" r="50" fill="url(#gradSuccess)"/>
  
  <path d="M 170 120 L 190 140 L 230 100" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="0.5s" fill="freeze"/>
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.5s" fill="freeze"/>
  </path>
  
  <!-- Success text -->
  <text x="200" y="220" text-anchor="middle" font-size="24" fill="#10b981" font-family="Arial, sans-serif" font-weight="bold">
    Thành công!
  </text>
</svg>
